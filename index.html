<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="Images/favicon.ico" type="image/x-icon"> 
    <title>Calculator With typescript</title>
</head>
<!--Body section strat-->
<body onclick="foc()" onbeforeunload=" return 'Are you really want to perform the action?'"> <!--close tab or reload page than popup show-->
    <!--Container strat-->
    <div class="container">
        <!--Row strat-->
        <div class="row">
            <!--Col strat-->
            <div class="col-12 mt-4 mx-auto d-flex justify-content-center align-items-center">
                <!--Table strat-->
                <table border="1" style="background-color: FFE3E3;">
                    <tr>
                        <!--display output-->
                        <td colspan="5">
                            <div id="disp-container">
                                <div id="h2">
                                    <small><div id="temp" style="text-align: right; size: 20px;"></div></small>
                                </div>
                                <div id="h1">
                                    <small> <input id="screen" type="text" placeholder="0"  onkeypress='keycode(event)' oninput="this.value = this.value.replace(/^(\d+[!\+\-\*\/]{1})+\d+$/g,'')" autofocus> </small><!--this.value = this.value.replace(/[!A-Z a-z , @ & ! # |]/g, '')-->
                                </div>
                            </div>
                        </td>
                    </tr>

                    <tr class="py-auto">
                        <td><button class="btn btn-sm text-black" onclick='screen.value=screen.value * Math.PI / 180'>DEG</button></td>
                        <td><button class="btn btn-sm text-black">F-E</button></td>
                    </tr>
                    <tr class="py-auto">
                        <td><button id="btnmc" class="btn text-black" onclick='mclear()' disabled title="Clear all memory">MC</button></td>
                        <td><button id="btnmr" class="btn text-black" onclick='mrecall()' disabled title="Memory recall">MR</button></td>
                        <td><button class="btn text-black" onclick='madd(resmemory.output.value)' title="Memory add">M+</button></td>
                        <td><button class="btn text-black" onclick='mrev(resmemory.output.value)' title="Memory substract">M-</button></td>
                        <td><button class="btn text-black" onclick='ms(resmemory.output.value)' title="Memory store">MS</button></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button class="btn btn-sm text-black top"  data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="Images/trigonometry.png" class="trig" height="20px" width="20px" alt="T"> Trigonometry <i class="fa fas fa-angle-down" style=" font-size: 14px;"></i></button>
                            <div class="dropdown-menu" aria-labelledby="btnDropdownDemo">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button class="btn btn-lg text-black" onclick='sin()'>sin</button>
                                </div>
                                <div class="btn-group mr-2" role="group" aria-label="second group">
                                    <button class="btn btn-lg text-black" onclick='cos()'>cos</button>
                                </div>   
                                <div class="btn-group mr-2" role="group" aria-label="third group">
                                    <button class="btn btn-lg text-black" onclick='tan()'>tan</button>
                                </div>
                                
                                <div class="mt-2">
                                    <div class="btn-group mr-2" role="group" aria-label="First group">
                                        <button class="btn btn-lg text-black" onclick='sec()'>sec</button>
                                    </div>
                                    <div class="btn-group mr-2" role="group" aria-label="second group">
                                        <button class="btn btn-lg text-black" onclick='csc()'>csc</button>
                                    </div>   
                                    <div class="btn-group mr-2" role="group" aria-label="third group">
                                        <button class="btn btn-lg text-black" onclick='cot()'>cot</button>
                                    </div>                  
                                </div>     
                            </div>
                                             
                        </td>
                        <td colspan="2"><button class="btn text-black top" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><img src="Images/musical-symbol-of-letter-f.png" height="20px" width="20px" alt="F">Function <i class="fa fas fa-angle-down" style="font-size: 14px;"></i></button>
                            <div class="dropdown-menu" aria-labelledby="btnDropdownDemo2">
                                <div class="btn-group mr-2" role="group" aria-label="First group">
                                    <button class="btn btn-lg text-black" onclick='rand()'>rand</button>
                                </div>
                                <div class="btn-group mr-2" role="group" aria-label="second group">
                                    <button class="btn btn-lg text-black" onclick='ceil()'>ceil</button>
                                </div>   
                                <div class="btn-group mr-2" role="group" aria-label="third group">
                                    <button class="btn btn-lg text-black" onclick='floor()'>floor</button>
                                </div>                  
                            </div>
                        </td>
                    </tr>

                    <tr class="py-auto">
                        <td><button class="btn text-black" onclick=''>2<sup>nd</sup></button></td>
                        <td><button class="btn text-black" onclick='pi()'>&prod;</button></td>
                        <td><button class="btn text-black" onclick='e()'>e</button></td>
                        <td><button class="btn text-black" onclick="res.output.value=''">C</button></td>
                        <td><button class="btn text-black" onclick="backspc()">&#9003;</button></td>
                    </tr>
                    <tr class="py-4">
                        <td><button class="btn text-black" onclick='sqrt()'>x<sup>2</sup></button></td>
                        <td><button class="btn text-black" onclick='divide()'><sup>1</sup>&frasl;<sub>x</sub></button></td>
                        <td><button class="btn text-black" onclick='abs()'>|x|</button></td>
                        <td><button class="btn text-black" onclick='exp()'>exp</button></td>
                        <td><button class="btn text-black bn">mode</button></td>

                    </tr>
                    <tr class="py-4">
                        <td><button class="btn text-black" onclick='root()'>2&radic;<span style="text-decoration: overline">x</span></button></td>
                        <td><button class="btn text-black bn">(</td>
                        <td><button class="btn text-black bn">)</button></td>
                        <td><button class="btn text-black" onclick='fac()'>n!</button></td>
                        <td><button class="btn text-black mathfun bn">รท</button></td>
                    </tr>
                    <tr class="py-4">
                        <td><button class="btn btn-sm text-black" onclick="pow()">x<sup>y</sup></button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">7</td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">8</button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">9</button></td>
                        <td><button class="btn btn-sm text-black mathfun bn">ร</button></td>
                    </tr>
                    <tr class="py-4">
                        <td><button class="btn btn-sm text-black" onclick="powe()">10<sup>x</sup></button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">4</td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">5</button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">6</button></td>
                        <td><button class="btn btn-sm text-black mathfun bn">-</button></td>
                    </tr>
                    <tr class="py-4">
                        <td><button class="btn btn-sm text-black" onclick='log()'>log</td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">1</td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">2</button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">3</button></td>
                        <td><button class="btn btn-sm text-black mathfun bn">+</button></td>
                    </tr>
                    <tr class="py-4">
                        <td><button class="btn btn-sm text-black" onclick="ln()">ln</button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt" onclick="posneg()"><sup>+</sup>&frasl;<sub>-</sub> </button></td>
                        <td><button class="btn btn-sm btn-light text-black mathdigt bn">0</button></td>
                        <td><button class="btn btn-sm btn-light text-black dot bn">.</button></td>
                        <td><button class="btn btn-sm btn-primary text-black equal"  onclick="equal()">=</button></td>
                    </tr>
                </table>
                 <!--Table End-->
            </div>
            <!--Col End-->
        </div>
        <!--Row End-->
    </div>
    <!--Container End-->
</body>
<!--Body section End-->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="app.js"></script>
</html>
